<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de la Hipotenusa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de la Hipotenusa</h1>
  <form id="formulario">
    <label for="catetoA">Cateto A:</label>
    <input type="number" id="catetoA" name="catetoA" required>
    <br>
    <label for="catetoB">Cateto B:</label>
    <input type="number" id="catetoB" name="catetoB" required>
    <br>
    <br>
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>
</body>
</html>
